<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLM10: Unbounded Consumption</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>LLM10: Unbounded Consumption</h1>
        <p class="subtitle">The application is a classic Chatbox with no additional restrictions/addons.</p>
        <p class="subtitle">Goal: Use creative prompts to perform DoS</p>

        <form method="POST" action="/ask" onsubmit="showLoading()">
            <textarea name="message" placeholder="Type your message..." required></textarea>
            <button type="submit">Submit</button>
        </form>

        <div id="loading" class="loading" style="display: none;">‚è≥ Please wait, thinking hard...</div>

        {% if user_input %}
        <div class="history">
            <div class="message user"><strong>üßë User:</strong> {{ user_input }}</div>
            <div class="message ai">
                <strong>ü§ñ Assistant:</strong>
                <pre class="response-text">{{ response_text | safe }}</pre>
            </div>
        </div>
        {% endif %}
    </div>

    <style>
        .response-text {
            white-space: pre-wrap; /* Ensure text wraps properly */
            word-wrap: break-word; /* Prevent overflow */
            overflow-x: auto; /* Allow horizontal scroll if necessary */
        }
    </style>

</body>
</html>
