<!DOCTYPE html>
<html>
<head>
  <title>LLM08: Vector and Embedding Weaknesses</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.15);
      width: 300px;
    }

    input {
      margin-bottom: 15px;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #222;
      color: #0f0;
      outline: none;
    }

    input:focus {
      border-color: #0ff;
      box-shadow: 0 0 6px #0ff4;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: teal;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #008080dd;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    .nav {
      margin-top: 20px;
      text-align: center;
    }

    .nav a {
      color: #09f;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üîê Admin Login</h2>
  <form method="POST">
    <input name="username" placeholder="Username" required>
    <input name="password" type="password" placeholder="Password" required>
    <button type="submit">Login</button>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error">
          {% for msg in messages %}
            {{ msg }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </form>

  <div class="nav">
    <a href="{{ url_for('landing') }}">Home</a>
    <a href="{{ url_for('ask') }}">Ask LLM</a>
  </div>
</body>
</html>
