<!DOCTYPE html>
<html>
<head>
  <title>LLM08: Vector and Embedding Weaknesses</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4em 2em;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.1);
      width: 80%;
      max-width: 800px;
    }

    textarea {
      width: 100%;
      height: 250px;
      padding: 15px;
      font-size: 15px;
      font-family: monospace;
      background-color: #222;
      color: #0f0;
      border: 1px solid #444;
      border-radius: 10px;
      resize: both;
      outline: none;
    }

    textarea:focus {
      border-color: #0ff;
      box-shadow: 0 0 8px #0ff3;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: teal;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #008080dd;
    }

    .info {
      color: limegreen;
      margin-top: 15px;
      font-weight: bold;
    }

    .nav {
      margin-top: 30px;
      text-align: center;
    }

    .nav a {
      color: #09f;
      margin-right: 20px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>üõ†Ô∏è Admin: Inject data to Vector Store</h2>

  <form method="POST">
    <textarea name="doc_content" placeholder="Paste Markdown, YAML, or Python snippet..."></textarea>
    <button type="submit">Inject</button>

    {% if message %}
      <div class="info">{{ message }}</div>
    {% endif %}
  </form>

  <div class="nav">
    <a href="{{ url_for('ask') }}">Ask the LLM</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>
  {% if session.get('admin') %}
  <div class="admin-section">
    <h3> Admin Actions</h3>
    <form method="post" action="{{ url_for('clear_vector_store_route') }}">
      <button class="btn" type="submit">‚ùå Clear Vector Store</button>
    </form>
  </div>
  {% endif %}

</body>
</html>
