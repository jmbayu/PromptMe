<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLM03: Supply Chain Risk</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='chat.js') }}" defer></script>
</head>
<body>
  <div class="container">
    <h1>LLM03: Supply Chain Risk</h1>
    <p class="subtitle">This challenge simulates attacks on large language model (LLM) supply chains, like compromised model. The pre-trained model sends user chat data to attacker controlled server. </p>  
    <p class="subtitle">Goal: Identify the suspicious component in the AI supply chain</p>

    <!-- Model Selection -->
    <div class="form-group">
      <label for="model-select">Choose a model:</label>
      <select id="model-select" class="select-input">
        <option value="" disabled selected>Select a model</option>
        <!-- Dynamically populated by chat.js -->
      </select>
      <button onclick="initModel()">Start Chat</button>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading" style="display: none;">Initializing model...</div>

    <!-- Chat interface (initially hidden) -->
    <div id="chat-window" class="chat-window" style="display: none;">
      <div id="messages" class="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="prompt" placeholder="Ask about the supply chain..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</body>
</html>
